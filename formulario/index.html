<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form class="form">
        <h2 class="form_title">Formulario de registro</h2>
        <div class="form_container">
           <div class="form_group">
            <input type="text" id="name" class="form_input" required placeholder="ingrese su nombre"> 
           </div>
           <div class="form_group">
            <input type="text" id="name" class="form_input" required placeholder="ingrese su apellido">
           </div>
           <div class="form_group">
            <input type="email" id="email" class="form_input" required placeholder="ingrese su correo">
           </div>
           <div class="form_group">
            <input type="number" id="celular" class="form_input" required placeholder="ingrese numero de celular">
           </div>
           <div class="form_group">
            <input type="number" id="documento" class="form_input" required placeholder="ingrese su documento">
            <input type="date" id="fecha" class="form_input" required placeholder="">
           <input type="submit" class="form_submit" value="Enviar">
    </form>
</body>
</html>
